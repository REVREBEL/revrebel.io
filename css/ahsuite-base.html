  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".maximized-span").click(function () {
        $(".list-page-design").addClass("list-hide ");
      });
      $(".minimized-span").click(function () {
        $(".list-page-design").removeClass("list-hide ");
      });
      $('.dark-check').click(function () {
        if ($('.dark-check input').is(':checked')) {
          setCookie('dark-mode-ah', '1', 1);
          $('body').addClass('custom-dark-theme');
        } else {
          eraseCookie('dark-mode-ah');
          $('body').removeClass('custom-dark-theme');
        }
      });
      $('.hide-sidebar-btn').click(function () {
        $('body').toggleClass('small-sidebar small-left-menu');
        if ($("body").hasClass("small-sidebar") == false) {
          eraseCookie('hidden-left-task-menu-client');
        } else {
          setCookie('hidden-left-task-menu-client', '1', 1);
        }
        /*$('.logo').toggleClass('small-logo');*/
      });
      /*$(".profile-drop-btn").click(function() {
       $('.profile-drop-ul').toggleClass('active');
      });*/
      $(".profile-drop").click(function () {
        $('.profile-slide-menu').toggleClass('active');
      });
      $(".backdrop").click(function () {
        $(".front_pop_model").slideUp();
        setTimeout(function () {
          $("#new_ajaxResponseDiv").html('');
          $(".modal-backdrop").removeClass('in');
        }, 500);
      });
      $(".bur-icon").click(function () {
        $("body").toggleClass('hide-left-menu');
        $(".left-menu-overlay").toggleClass('active');
      });
      $(".left-menu-overlay").click(function () {
        $("body").removeClass('hide-left-menu');
        $(".left-menu-overlay").removeClass('active');
      });
      $('.popUpBoxBtnFront, .bur-icon, .profile-nav a').click(function () {
        $('.table-responsive-section').removeClass('active');
      })
      //new views drop-down function for other pages
      $('.js-embedded-code-li-load').click(function () {
        window.location.href = base_url + "/account/tool/pages/portal-link?view=" + $(this).attr('data-value') + "&client-name=Cartoon-Network";
        return false;
      });
      //open category view on cat click
      $('.js-cs-dropd-down-sub-menu > span').click(function () {
        if ($(this).parent().hasClass('active')) {
          $(this).parent().removeClass('active')
        } else if ($('.js-cs-dropd-down-sub-menu').hasClass('active')) {
          $('.js-cs-dropd-down-sub-menu').removeClass('active')
          $(this).parent().addClass('active');
        } else {
          $(this).parent().addClass('active');
        }
      });
      //multi-client dropdown
      $(document).click(function (e) {
        var popup = $(".new-filter-drop");
        if (!$('.client-selectdropdown > span').is(e.target) && !popup.is(e.target) && popup.has(e.target).length == 0) {
          $('.client-selectdropdown-common > span').removeClass('active');
          $('.client-selectdropdown-common .new-filter-drop').removeClass('new-filter-active');
        }
      });
      $(".client-selectdropdown > span").click(function () {
        $(this).toggleClass('active');
        $(this).parent().find('.new-filter-drop').toggleClass('new-filter-active');
      });
      var active_client = $('.js-header-client-menu .active .js-header-client-name').html();
      if (active_client !== undefined) {
        $('.js-select-header-client-name').html('(' + active_client + ')');

      }
    })
  </script>
